<title>dougamiru</title>
youtubeのリンクを入力して置き換えを押すとyoutubeの動画が表示される。
<form action="http://www.google.co.jp/search" method="get"> <input type="hidden" name="hl" value="ja"> <input type="textbox" name="q" maxLength="255" size="30"> <input type="submit" name="btnG" value="Google 検索"> </form>
<form>
<input type="text" id="myInput">
<button type="button" onclick="myFunction()">置き換え</button>
</form>
<iframe src="0" id="k" width="640" height="360"></iframe>
<script>
function myFunction() {
var UserInput = document.getElementById("myInput").value;
var UserInput = UserInput.replace('watch?v=', 'embed/');
document.getElementById("k").src = UserInput;}
</script>
